<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>BEST</h1>
    </header>

    <h2>Fill this registration form!</h2>

    <form action="/" method="post">
      <input type="text" name="name" value="name" placeholder="Enter your name here" required>
      <input type="email" name="email" value="email" placeholder="Enter your email here" required>
      <input type="tel" name="number" value="number" maxlength="10" min="10" placeholder="Enter your number here" required>
      <textarea name="name" name = 'textarea' rows="8" cols="80" value='textarea'></textarea>
      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
